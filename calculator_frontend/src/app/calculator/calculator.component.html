

<div class="container text-center">
    <div class="row mt-5">
    <h4>Calculator</h4>
        <div class="input mb-3">
            <input type="text" [(ngModel)]="expression.expression" [value]="2" name="expression" class="form-control" placeholder="Enter mathematical phrase">
        <div class="row">
            <div>
                <button type="button" class="btn btn-primary col-1 m-2 f-r" (click)="calculateExpression()">=</button>   
                <button type="button" class="btn btn-danger col-2 m-2 f-l" (click)="calculateExpression()">Reset</button>   
            </div>
        </div>
        <div [hidden]="invalidExpression">
            Expression equals: {{ result }}
        </div>
        <div class="error-box">
            <div [hidden]="errorHidden" class="border-error col-3">
                    {{ errorMessage }}
            </div>
        </div>
    </div>
